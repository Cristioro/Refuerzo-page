<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recuperación Noveno</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <div>
        <audio id="bgMusic" loop preload="auto">
            <source src="../sound/violin.mp3" type="audio/mpeg">
        </audio>

        <div id="welcome" class="welcome">
            <h1 class="typewriter" id="welcome-title">Bienvenido a la recuperación de Noveno</h1>
            <p>Pulsa para continuar...</p>
            <button id="startBtn">Entrar</button>
            <div id="names-container"></div>
        </div>
    </div>
    <div>
        <header>
            <h1><a href="../">Recuperación Noveno</a></h1>
        </header>
        <main>
            <div class="container">
                <p>En noveno, los días aún parecen infinitos,
                    pero las sombras recuerdan que el tiempo se escapa.
                    Cada tarea aquí es un paso para no quedarse atrás</p>

                <a href="" id="salir" class="disabled">salir</a>
                <div class="links">
                    <a href="../noveno/">Noveno</a>
                    <a href="../decimo/">Decimo</a>
                    <a href="../undecimo/">Undecimo</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        const nombres = [
            "Andrés", "Camila", "Valentina", "Juan", "Mateo",
            "Laura", "Santiago", "Mariana", "Daniel", "Sara"
        ];

        function mostrarNombre() {
            const container = document.getElementById("names-container");

            // Elegir nombre aleatorio
            const nombre = nombres[Math.floor(Math.random() * nombres.length)];

            // Crear elemento
            const span = document.createElement("span");
            span.className = "name";
            span.textContent = nombre;
            span.setAttribute("data-text", nombre);

            // Posición aleatoria en la pantalla
            span.style.top = Math.random() * 80 + "%";
            span.style.left = Math.random() * 80 + "%";

            container.appendChild(span);

            // Eliminar después de la animación
            setTimeout(() => {
                span.remove();
            }, 4000); // igual que la duración de fadeInOut
        }

        // Mostrar nombres en intervalos
        setInterval(mostrarNombre, 1000);
    </script>
    <script src="../app.js"></script>
</body>

</html>
